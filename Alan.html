<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Spot - Your favourite music is here</title>
        <link rel="stylesheet" href="style2.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpg" alt="Spotify">Music Spot</li>
            <li><a href="index.html">Home</a></li> 
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Alan walker</h1>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers/17.jpg" alt="1">
                    <span class="songName">Space Melody</span>
                    <span class="songlistplay"><span class="timestamp">03:38<i id="16" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers/18.jpg" alt="1">
                    <span class="songName">Believers</span>
                    <span class="songlistplay"><span class="timestamp">02:55<i id="17" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers/19.jpg" alt="1">
                    <span class="songName"> Paradise</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="18" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers/20.jpg" alt="1">
                    <span class="songName"> Out-Of-Love</span>
                    <span class="songlistplay"><span class="timestamp">02:24 <i id="19" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers/21.jpg" alt="1">
                    <span class="songName">Sorry(Unplugged)</span>
                    <span class="songlistplay"><span class="timestamp">02:45 <i id="20" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
