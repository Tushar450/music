<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Spot - Your favourite music is here</title>
        <link rel="stylesheet" href="style2.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpg" alt="Spotify">Music Spot</li>
            <li><a href="index.html">Home</a></li> 
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1> Internationl Top Hits</h1>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/32.jpg" alt="1">
                    <span class="songName">Stay</span>
                    <span class="songlistplay"><span class="timestamp">02:21<i id="26" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/33.jpg" alt="1">
                    <span class="songName">Let-Me-Love-You</span>
                    <span class="songlistplay"><span class="timestamp">03:25<i id="27" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/34.jpg" alt="1">
                    <span class="songName"> Industry Baby</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="28" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/35.jpg" alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songlistplay"><span class="timestamp">03:13 <i id="29" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/36.jpg" alt="1">
                    <span class="songName">Closer</span>
                    <span class="songlistplay"><span class="timestamp">04:05 <i id="30" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
