<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Spot - Your favourite music is here</title>
        <link rel="stylesheet" href="style2.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpg" alt="Spotify">Music Spot</li>
            <li><a href="index.html">Home</a></li> 
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Punjabi Top Hits</h1>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/37.jpg" alt="1">
                    <span class="songName">Pasoori</span>
                    <span class="songlistplay"><span class="timestamp">03:43<i id="31" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/38.jpg" alt="1">
                    <span class="songName">295</span>
                    <span class="songlistplay"><span class="timestamp">04:30<i id="32" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/39.jpg" alt="1">
                    <span class="songName"> The-Last-Ride</span>
                    <span class="songlistplay"><span class="timestamp">04:22 <i id="33" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/40.jpg" alt="1">
                    <span class="songName">Bijlee Bijlee</span>
                    <span class="songlistplay"><span class="timestamp">02:48<i id="34" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem1">
                    <img src="covers2/41.jpg" alt="1">
                    <span class="songName">Excuses</span>
                    <span class="songlistplay"><span class="timestamp">02:56<i id="35" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
